<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripto</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game">
        <img src="./img/table.jpg" width="1700px" height="810px" alt="">

        <div class="sleep">
            <div class="squirrels">
                <div class="slot slotSquirrel">
                    <img class="card-background" src="./img/carta.jpg" width="144px" height="256px" style="position: absolute;" alt="">
                    <!-- <img class="squirrelIcon" src="./img/squirrel.png" style="position: absolute;" alt=""> -->
                </div>
            </div>
            <div class="newCards">
                <div class="slot slotNewCards" onclick="game.pickNewCard()">
                    <img class="card-background" src="./img/carta.jpg" width="144px" height="256px" style="position: absolute;" alt="">
                    <!-- <img class="clawIcon" src="./img/claw.png" width="64px" height="64px" style="position: absolute; transform: rotate(12deg);" alt=""> -->
                </div>
            </div>
        </div>

        <div class="grid">
            <div class="slot slot20 next-move"></div>
            <div class="slot slot21 next-move"></div>
            <div class="slot slot22 next-move"></div>
            <div class="slot slot23 next-move"></div>
            <div class="slot slot10 attack-row" onclick="game.putCard(game.baseLevels[1], 1, 0)"></div>
            <div class="slot slot11 attack-row" onclick="game.putCard(game.baseLevels[1], 1, 1)"></div>
            <div class="slot slot12 attack-row" onclick="game.putCard(game.baseLevels[1], 1, 2)"></div>
            <div class="slot slot13 attack-row" onclick="game.putCard(game.baseLevels[1], 1, 3)"></div>
            <div class="slot slot00 player-row" onclick="game.makePlay(0)"></div>
            <div class="slot slot01 player-row" onclick="game.makePlay(1)"></div>
            <div class="slot slot02 player-row" onclick="game.makePlay(2)"></div>
            <div class="slot slot03 player-row" onclick="game.makePlay(3)"></div>
        </div>

        <div class="passTurn" onclick="game.passTurn()">Passar Turno</div>

        <div class="hand">
            <div class="hand0 slot" onclick="game.selectCard(0)"></div>
            <div class="hand1 slot" onclick="game.selectCard(1)"></div>
            <div class="hand2 slot" onclick="game.selectCard(2)"></div>
            <div class="hand3 slot" onclick="game.selectCard(3)"></div>
            <div class="hand4 slot" onclick="game.selectCard(4)"></div>
            <div class="hand5 slot" onclick="game.selectCard(5)"></div>
        </div>
    </div>

</body>
<script src="./inscripto.js"></script>
<script>
    game.init()
</script>
</html>
